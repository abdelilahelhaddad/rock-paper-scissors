<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="logo-score">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="">
        </div>
        <div class="score">
          <p>Score</p>
          <h1 id="score">12</h1>
        </div>
      </div>
      <div class="game">
        <div class="paperBorder">
          <div class="paper"><img class="icon-img" src="./assets/images/icon-paper.svg" alt=""></div>
        </div>
        <div class="scissorsBorder">
          <div class="scissors"><img class="icon-img" src="./assets/images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="rockBorder">
          <div class="rock"><img class="icon-img" src="./assets/images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="rules">
      <p>Rules</p>
    </div>
  </main>
  <!-- 
  

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
</body>

</html>
