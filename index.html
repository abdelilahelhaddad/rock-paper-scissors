<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="logo-score">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="">
        </div>
        <div class="score">
          <p>Score</p>
          <h1 id="score">0</h1>
        </div>
      </div>
      <div class="game">
        <div class="paperBorder circles" data-choice="paper">
          <div class="paper"><img class="icon-img" src="./assets/images/icon-paper.svg" alt=""></div>
        </div>
        <div class="scissorsBorder circles" data-choice="scissors">
          <div class="scissors"><img class="icon-img" src="./assets/images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="rockBorder circles" data-choice="rock">
          <div class="rock"><img class="icon-img" src="./assets/images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container picked">
      <div class="userChoice pick" id="userSelection">
        <h2>You Picked</h2>
        <div class="pickedShadow"></div>
        <div class="rockBorder">
          <div class="rock"><img class="icon-img" src="./assets/images/icon-rock.svg" alt=""></div>
        </div>
      </div>
      <div class="result">
        <h2 id="winning">You Win</h2>
        <a href="#" class="playAgain">Play Again</a>
      </div>
      <div class="computerChoice pick" id="computerSelection">
        <h2>The House Picked</h2>
        <div class="pickedShadow"></div>
        <div class="paperBorder">
          <div class="paper"><img class="icon-img" src="./assets/images/icon-paper.svg" alt=""></div>
        </div>
      </div>
    </div>
    <div class="rules" id="open_nav">
      <p>Rules</p>
    </div>


    <!-- Start Modal -->


    <div class="ham-nav-container" id="ham-nav-modal_container">
      <div class="logo_close">
        <p>Rules</p>
        <img id="close_nav" src="./assets/images/icon-close.svg" alt="">
      </div>
      <div class="ham-nav-modalo">
        <img src="./assets/images/image-rules.svg" alt="">
      </div>
    </div>
  </main>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
